version: 1

deploy:
  steps:
    terraformInit:
      after:
        - echo "cli v1"
        - ./checker-v1.sh
        - echo "cli v2"
        - ./checker-v2.sh
    onSuccess:
      - echo "key"
      - echo $ENV0_TOM_KEY
      - echo "reviewer id"
      - echo $ENV0_TOM_REVIEWER_id
      - echo "reviewer full"
      - echo "$ENV0_TOM_REVIEWER"
